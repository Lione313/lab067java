<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        header {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar {
            background: linear-gradient(to right, #4caf50, #8bc34a); /* Degradado verde */
        }

        .navbar-brand,
        .nav-link {
            color: white; /* Color del texto blanco */
            transition: color 0.3s;
        }

        .navbar-brand:hover,
        .nav-link:hover {
            color: #ffe600; /* Color amarillo al pasar el mouse */
        }

        .dropdown-menu {
            background-color: #f8f9fa; /* Fondo claro para el menú desplegable */
        }

        .dropdown-item {
            color: #4caf50; /* Color verde para los elementos del menú desplegable */
        }

        .dropdown-item:hover {
            background-color: #d3ffd3; /* Color de fondo al pasar el mouse */
            color: #000; /* Color negro para el texto */
        }

        .form-control {
            border-radius: 20px; /* Bordes redondeados en la barra de búsqueda */
        }

        .btn-outline-light {
            border-radius: 20px; /* Bordes redondeados en el botón de búsqueda */
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand fs-3" th:href="@{/}">Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav mx-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/}">Inicio</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Gestión Cursos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/listar}">Cursos</a></li>
                            <li><a class="dropdown-item" href="#">Credito</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Gestión Docente
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/docente}">Docentes</a></li>
                            <li><a class="dropdown-item" href="#">Especialidad</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Gestión Alumnos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/listarAlumnos}">Alumnos</a></li>
                            <li><a class="dropdown-item" th:href="@{/apoderado}">Apoderados</a></li> <!-- Asegúrate de tener un controlador para esto -->
                        </ul>
                    </li>
                </ul>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Búsqueda</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
